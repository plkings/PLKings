<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" />

		<title>Your First Happy Hour Stop</title>
	</head>
    <body>
        <!--main class="container-1 gradient">-->
        <div class="container main-container" id="main-container">
			<div class="jumbotron header">
				<h1 class="display-4 title">Parking lot Kings</h1>
			</div>
			<div class="day-container">
				<a class="btn day-button" href="#" role="button" id="sunday" onclick="DisplaySpecial(0)">Sun</a>
				<a class="btn day-button" href="#" role="button" id="monday" onclick="DisplaySpecial(1)" >Mon</a>
				<a class="btn day-button" href="#" role="button" id="tuesday" onclick="DisplaySpecial(2)">Tue</a>
				<a class="btn day-button" href="#" role="button" id="wednesday" onclick="DisplaySpecial(3)">Wed</a>
				<a class="btn day-button" href="#" role="button" id="thursday" onclick="DisplaySpecial(4)">Thu</a>
				<a class="btn day-button" href="#" role="button" id="friday" onclick="DisplaySpecial(5)">Fri</a>
				<a class="btn day-button" href="#" role="button" id="saturday" onclick="DisplaySpecial(6)">Sat</a> 
			</div>
			<div class="dropdown show location-container">
				<button class="btn dropdown-toggle location-button" href="#" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Location                                       
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#" id="defaultOpen" onclick="OpenPage('5 Points', this)" >5 Points</a>
					<a class="dropdown-item" href="#" onclick="OpenPage('Avondale', this)" >Avondale</a>
					<a class="dropdown-item" href="#" onclick="OpenPage('Riverside', this)" >Riverside</a>
				</div>
			</div>
			<div class="listing-container" id="listing-container">
			</div>
			<div class=" footer">
                <div class="links-container">
                    <a class="privacy-policy" href="privacypolicy.html">Privacy Policy </a>
                    <a class="link terms-of-use" href="Termsofuse.html">Terms of Use</a>
                    <a class="link contact" href="#" data-toggle="modal" data-target="#modal-message">Contact</a>
                </div>
                <div class="copyright">Â© 2018 Copyright: PLKings</div>
			</div>
		</div>
		<div class="modal fade contact-container" id="modal-message" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">New Message</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="sender-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control name-input" id="sender-name" placeholder="Enter first and last name">
                            </div>
                            <div class="form-group">
                                <label for="sender-email" class="col-form-label">Email Address:</label>
                                <input type="email" class="form-control email-input" id="sender-email" placeholder="Enter email address">
                            </div>
                            <div class="form-group">
                                <label for="message-subject" class="col-form-label">Subject:</label>
                                <input type="text" class="form-control subject-input" id="message-subject" placeholder="Enter subject">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text" rows="3"></textarea>
                            </div>
                        </form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="send-message">Send message</button>
					</div>
				</div>
			</div>	
		</div>
        <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
