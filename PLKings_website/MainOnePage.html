<!doctype html>
<html class="ui-mobile">
	<head>
		<title>Your First Happy Hour Spot</title>
        <link rel="stylesheet" href="styles.css"></link>
	</head>
	<body>
		<div id="page">
			<div id="content">
				<div id="header">
					<h1>PARKING LOT KINGS</h1>
				</div>
				<div id="barPage">
					<div id="locationContainer">
						<table id="locationTable" >
							<tr>
								<td >5 Points</td>
								<td >Avondale</td>
								<td >Beaches</td>
								<td >Riverside</td>
							</tr>
						</table>
					</div>
					<div id="listingContainer">
						<div id="dayContainer">
								<table id="dayTable" >
									<tr>
										<td >S</td>
										<td >M</td>
										<td >T</td>
										<td >W</td>
										<td >T</td>
										<td >F</td>
										<td >S</td>
									</tr>
								</table>
							</div>
						<div id="barListing">
							<div id="serachForm">
							</div>
							<div id="barContainer">
								<a>
									<table>
										<tbody>
											<tr>
												<td class="barLogo">
												</td>
												<td class="barInfo">
													<div class="barName">The Loft</div>
													<div class="barSpecial">Drinks & Dancing</div>
													<div class="ageReq">21+</div>
													<div class="barAdress">925 King Street Jacksonville, FL, 32204</div>
													<div class="barHours">8PM-2AM</div>
												</td>
											</tr>
										</tbody>
									</table>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div id="footer">
				</div>
			</div>
		</div>
	</body>
</html>
